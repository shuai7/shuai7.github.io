<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
<style>
#wrap ul{margin: 0;padding: 0;list-style: none;}
#wrap{margin: 100px auto;width: 200px;height: 200px;border-radius: 50%;border: 2px solid black;position: relative;outline: none;}
#wrap li{width: 2px;height: 10px;background-color: #000;position: absolute;top: 0px;left: 99px;transform-origin:  center 100px;}
#wrap li:nth-of-type(5n+1){width: 4px;height: 20px;position: absolute;top: 0px;left: 98px;}
#centerPoint{width: 20px;height: 20px;border-radius: 50%;background-color: #000;position: absolute;left: 90px;top: 90px;}
#hour{width: 10px;height: 35px;background-color: #000;position: absolute;left: 95px;top: 65px;transform-origin: bottom;border-radius: 50% 50% 0 0/20% 20% 0 0;}
#minute{width: 6px;height: 55px;background-color: #000;position: absolute;left: 97px;top: 45px;transform-origin: bottom;border-radius: 50% 50% 0 0/20% 20% 0 0;}
#seconds{width: 4px;height: 75px;background-color: #000;position: absolute;left: 98px;top: 25px;transform-origin: bottom;border-radius: 50% 50% 0 0/20% 20% 0 0;}
.line{width: 2px;height: 200px;position: absolute;left: 99px;top: 0px;background-color: #f00;}
</style>
<script>
window.onload = function() {
	var oWrap = document.getElementById('wrap');
	var oBox = document.getElementById('box');
	var oHour = document.getElementById('hour');
	var oMinute = document.getElementById('minute');
	var oSeconds = document.getElementById('seconds');
	var aLi = oBox.getElementsByTagName('li');
	
	var timer = null;
	var strLi = '';
	for(var i = 0;i < 60; i ++){
		strLi += '<li></li>';
	}
	oBox.innerHTML = strLi;
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].style.cssText = 'transform:rotate(' + i*6 + 'deg);';
	}
	function clock() {
		var iNow = new Date();
		var iH = iNow.getHours();
		var iM = iNow.getMinutes();
		var iS = iNow.getSeconds();
		oHour.style.cssText = 'transform:rotate(' + (iH + iM/60 + iS/3600)*30 + 'deg)';
		oMinute.style.cssText = 'transform:rotate(' + (iM + iS/60)*6 + 'deg)';
		oSeconds.style.cssText = 'transform:rotate(' + iS*6 + 'deg)';
	}
	clock();
	timer = setInterval(clock,100);
}
</script>
</head>
<body>
	<h3>wlcome to my personal homepage!</h3>
<div id="wrap">
	<ul id="box">	
	</ul>
	<div id="centerPoint"></div>
	<div id="hour"></div>
	<div id="minute"></div>
	<div id="seconds"></div>
	<!-- <div class="line"></div> -->
</div>
</body>
</html>
